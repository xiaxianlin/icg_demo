<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sierpinski 3d</title>
        <link rel="stylesheet" href="../style/index.css" />
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec3 vColor;
            varying vec4 color;
            void main(){
                gl_Position = vec4(vPosition, 1.0);
                color = vec4(vColor, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 color;
            void main(){
                gl_FragColor = color;
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="1200" height="768"></canvas>
    </body>
    <script src="../common/webgl-utils.js"></script>
    <script src="../common/initShaders.js"></script>
    <script src="../common/MV.js"></script>
    <script>
        var gl
        var canvas

        var points = []
        var colors = []
        var NumTimesToSubdivide = 3

        function render() {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
            gl.drawArrays(gl.TRIANGLES, 0, points.length)
        }

        function triangle(a, b, c, color) {
            var baseColors = [vec3(1.0, 0.0, 0.0), vec3(0.0, 1.0, 0.0), vec3(0.0, 0.0, 1.0), vec3(0.0, 0.0, 0.0)]
            colors.push(baseColors[color])
            points.push(a)
            colors.push(baseColors[color])
            points.push(b)
            colors.push(baseColors[color])
            points.push(c)
        }

        function tetra(a, b, c, d) {
            triangle(a, c, b, 0)
            triangle(a, c, d, 1)
            triangle(a, b, d, 2)
            triangle(b, c, d, 3)
        }

        function divideTetra(a, b, c, d, count) {
            if (count === 0) {
                tetra(a, b, c, d)
            } else {
                var ab = mix(a, b, 0.5)
                var ac = mix(a, c, 0.5)
                var ad = mix(a, d, 0.5)
                var bc = mix(b, c, 0.5)
                var bd = mix(b, d, 0.5)
                var cd = mix(c, d, 0.5)
                --count
                divideTetra(a, ab, ac, ad, count)
                divideTetra(ab, b, bc, bd, count)
                divideTetra(ac, bc, c, cd, count)
                divideTetra(ad, bd, cd, d, count)
            }
        }

        function init3D() {
            canvas = document.getElementById('canvas')
            gl = WebGLUtils.setupWebGL(canvas)
            if (!gl) {
                console.log('WebGL is not available')
                return
            }
            var vertices = [vec3(0.0, -0.5, -1.0), vec3(0.0, 1.0, 0.0), vec3(-1.0, -1.0, 0.0), vec3(1.0, -1.0, 0.0)]

            divideTetra(vertices[0], vertices[1], vertices[2], vertices[3], NumTimesToSubdivide)

            gl.viewport(0, 0, canvas.width, canvas.height)
            gl.clearColor(1.0, 1.0, 1.0, 1.0)

            gl.enable(gl.DEPTH_TEST)

            var program = initShaders(gl, 'vertex-shader', 'fragment-shader')
            gl.useProgram(program)

            var cBuffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER, cBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, flatten(colors), gl.STATIC_DRAW)

            var vColor = gl.getAttribLocation(program, 'vColor')
            gl.vertexAttribPointer(vColor, 3, gl.FLOAT, false, 0, 0)
            gl.enableVertexAttribArray(vColor)

            var vBuffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, flatten(points), gl.STATIC_DRAW)

            var vPosition = gl.getAttribLocation(program, 'vPosition')
            gl.vertexAttribPointer(vPosition, 3, gl.FLOAT, false, 0, 0)
            gl.enableVertexAttribArray(vPosition)

            render()
        }

        window.onload = init3D
    </script>
</html>
